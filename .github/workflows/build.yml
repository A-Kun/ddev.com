name: Build + Push
on:
  push:
    branches: [main]
jobs:
  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
  push:
    needs: build
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: main
          file_pattern: "dist/*"
          commit_message: Update build.
